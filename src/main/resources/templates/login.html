<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <title>Title</title>

    <script th:inline="javascript">
        function validate() {
            if (document.loginForm.username.value == "" && document.loginForm.password.value == "") {
                alert("");
                document.loginForm.username.focus();
                return false;
            }

            if (document.loginForm.username.value == "") {
                alert("username is required");
                document.loginForm.username.focus();
                return false;
            }

            if (document.loginForm.password.value == "") {
                alert("password is required");
                document.loginForm.password.focus();
                return false;
            }
        }
    </script>

    <style type="text/css">
        .wrapper {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            padding-left: 0;
            !important;
        }
    </style>
</head>
<body>
    <div th:if="${param.message != null}">message</div>
    <div th:if="${param.error != null}">error</div>

    <div class="container">
        <div class="row wrapper">
            <h1>Login Page</h1>
            <a>login</a> | <a>login</a>
            <br/><br/>

            <form name="loginForm" action="login" method="POST" onsubmit="return validate();">
                <span id="welcometext">&nbsp;</span>
                <br/><br/>

                <label class="col-sm-4">Email</label>
                <span class="col-sm-8"><input class="form-control" type="text" name="username" value=""/></span>
                <br/><br/>

                <label class="col-sm-4">password</label>
                <span class="col-sm-8"><input class="form-control" type="password" name="password" /></span>
                <br/><br/>

                <input class="btn btn-primary" name="submit" type="submit" value="SUBMIT" />
            </form>

            <br/>
            Current Locale : <span th:text="${#locale}"></span>
            <br/><br/>

            <a class="btn btn-default" th:href="@{/registration.html}">signup</a>
            <br/>

            <a class="btn btn-default" th:href="@{/forgetPassword.html}">reset</a>
        </div>
    </div>
</body>
</html>
